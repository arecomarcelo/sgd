<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD - Sistema de Gestão de Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 90%;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-content {
            text-align: center;
            width: 100%;
        }

        .slide-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slide-description {
            font-size: 2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .slide-order {
            position: absolute;
            top: 30px;
            left: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width linear;
            border-radius: 0 0 0 20px;
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 2rem;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .slide {
                width: 95%;
                height: 90vh;
                padding: 30px;
            }

            .slide-title {
                font-size: 2.5rem;
            }

            .slide-description {
                font-size: 1.3rem;
            }

            .slide-order,
            .slide-counter {
                font-size: 1rem;
                padding: 10px 20px;
                top: 15px;
            }

            .slide-order {
                left: 15px;
            }

            .slide-counter {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Carregando Dashboards...</p>
    </div>

    <div id="slideshow-container" class="slideshow-container" style="display: none;">
        <!-- Os slides serão inseridos aqui via JavaScript -->
    </div>

    <script>
        let dashboards = [];
        let currentIndex = 0;
        let timeoutId = null;
        let progressIntervalId = null;

        // Busca configuração dos dashboards
        async function loadDashboards() {
            try {
                const response = await fetch('/api/config/');
                const data = await response.json();

                if (data.success && data.dashboards.length > 0) {
                    dashboards = data.dashboards;
                    initSlideshow();
                } else {
                    showError('Nenhum dashboard ativo encontrado. Configure os dashboards no Admin.');
                }
            } catch (error) {
                showError('Erro ao carregar dashboards: ' + error.message);
            }
        }

        // Inicializa o slideshow
        function initSlideshow() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('slideshow-container').style.display = 'flex';

            // Cria os slides
            const container = document.getElementById('slideshow-container');
            dashboards.forEach((dashboard, index) => {
                const slide = createSlide(dashboard, index);
                container.appendChild(slide);
            });

            // Exibe o primeiro slide
            showSlide(0);
        }

        // Cria um elemento slide
        function createSlide(dashboard, index) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.id = `slide-${index}`;

            slide.innerHTML = `
                <div class="slide-order">Ordem: ${dashboard.ordem}</div>
                <div class="slide-counter">
                    <span id="counter-${index}">${index + 1}</span> / ${dashboards.length}
                </div>
                <div class="slide-content">
                    <h1 class="slide-title">${dashboard.nome}</h1>
                    <p class="slide-description">${dashboard.descricao}</p>
                </div>
                <div class="progress-bar" id="progress-${index}" style="width: 0%;"></div>
            `;

            return slide;
        }

        // Exibe um slide específico
        function showSlide(index) {
            // Remove active de todos os slides
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));

            // Ativa o slide atual
            const currentSlide = document.getElementById(`slide-${index}`);
            if (currentSlide) {
                currentSlide.classList.add('active');
                startProgress(index);
            }

            // Agenda próximo slide
            const duration = dashboards[index].duracao * 1000; // Converte segundos para milissegundos
            timeoutId = setTimeout(() => {
                nextSlide();
            }, duration);
        }

        // Barra de progresso
        function startProgress(index) {
            const progressBar = document.getElementById(`progress-${index}`);
            const duration = dashboards[index].duracao * 1000;
            let width = 0;
            const increment = 100 / (duration / 50); // Atualiza a cada 50ms

            // Limpa intervalo anterior se existir
            if (progressIntervalId) {
                clearInterval(progressIntervalId);
            }

            progressIntervalId = setInterval(() => {
                width += increment;
                if (width >= 100) {
                    width = 100;
                    clearInterval(progressIntervalId);
                }
                progressBar.style.width = width + '%';
            }, 50);
        }

        // Próximo slide (loop contínuo)
        function nextSlide() {
            currentIndex++;
            if (currentIndex >= dashboards.length) {
                currentIndex = 0; // Loop: volta para o primeiro
            }
            showSlide(currentIndex);
        }

        // Exibe mensagem de erro
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="error-message">
                    <strong>⚠️ Erro</strong><br>
                    ${message}
                </div>
            `;
        }

        // Inicia o carregamento quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboards();
        });

        // Limpa timeouts ao sair da página
        window.addEventListener('beforeunload', () => {
            if (timeoutId) clearTimeout(timeoutId);
            if (progressIntervalId) clearInterval(progressIntervalId);
        });
    </script>
</body>
</html>
